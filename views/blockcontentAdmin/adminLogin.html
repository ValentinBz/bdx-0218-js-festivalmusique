		<title>Administration du festival Festizik</title>
	</head>

	<body class="text-center">
    <form class="form-signin" action="/admin" method="post">
      <h1 class="loginPageTitle">FestiZik</h1>
      <label for="Identifiant" class="sr-only"></label>
      <input id="Identifiant" class="form-control" required="" autofocus="" type="text" name='ident' placeholder="Identifiant">
      <label for="Password" class="sr-only"></label>
      <input id="Password" class="form-control" required="" type="password" name='password' placeholder="Mot de passe">
      <div class="checkbox mb-3">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">connexion</button>
    </form>
	</body>
